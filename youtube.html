<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Youtube</title>
        <link rel="stylesheet" href="styles/youtube.css">
    </head>
    <body>
        <div class="header">
            <div class="left-header">
                <img class="menu" src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg">
                <a href="https://www.youtube.com"><img class="youtube-logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg"></a>
            </div>
            <div class="middle-header">
                <input placeholder="Search" class="search-bar" type="text">
                <button class="search-button">
                    <img class="search-icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg">
                    <div class="tooltip">Search</div>
                </button>
                <button class="voice-search-button">
                    <img class="voice-search-icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg">
                    <div class="tooltip">Search with your voice</div>
                </button>
            </div>
            <div class="right-header">
                <div class="upload-div">
                    <img class="upload-icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg">
                    <div class="tooltip">Create</div>
                </div>
                <div class="apps-div">
                    <img class="apps-icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg">
                    <div class="tooltip">Youtube apps</div>
                </div>
                <div class="notification-div">
                    <div class="notification-amount">
                        4
                    </div>
                    <img class="notifications-icon" src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg">
                    <div class="tooltip">Notifications</div>
                </div>
                <img class="channel-icon" src="https://yt3.ggpht.com/ytc/AIdro_nwxF6_M5s_hk5FpB8tGdWnp3OOFzUfMgYZCmytZnBtsa-pMwVWKtpjzSXBb6io=s88-c-k-c0x00ffffff-no-rj">
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/home.svg">
                <div class="sidebar-title">Home</div>
            </div>
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/explore.svg">
                <div class="sidebar-title">Explore</div>
            </div>
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/subscriptions.svg">
                <div class="sidebar-title">Subsciptions</div>
            </div>
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/originals.svg">
                <div class="sidebar-title">Originals</div>
            </div>
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-music.svg">
                <div class="sidebar-title">Youtube Music</div>
            </div>
            <div class="sidebar-icon">
                <img class="sidebar-img" src="https://supersimple.dev/public/img/exercises/youtube/icons/library.svg">
                <div class="sidebar-title">Library</div>
            </div>
        </div>
        <div class="video-grid">
        </div>
        <script src="scripts/youtube-data.js"></script>
        <script src="scripts/youtube.js"></script>
        </body>
</html>
